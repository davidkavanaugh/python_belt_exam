<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'trips.css' %}" />
    <script>
        $(document).ready(function () {
          $("#date-picker").datepicker({
            format: "mm/dd/yyyy",
          });
        });
    </script>
    <title>New Trip</title>
  </head>
  <body>
    <header>
      <h1>Hello {{user.first_name}}! Create a trip!</h1>
      <div class="header-right">
        <a class="btn" href="/logout">Logout</a>
      </div>
    </header>
    <div id="login" class="container">
      <div class="messages">
        {% if messages %} 
        {% for message in messages %}
        {%if message.extra_tags == "trip"%}
        <div class="{{ message.tags }}">{{ message }}</div>
        {%endif%}
        {% endfor %} {% endif %}
      </div>
      <form class="trip-form" action="/trips/create" method="POST">
        {% csrf_token %}
        <label for="destination">Destination:</label><br />
        <input name="destination" type="text" /><br />
        <label for="start_date">Start Date:</label><br />
        <input
          name="start_date"
          id="start_date"
          type="text"
          class="form-control"
          data-provide="datepicker"
          placeholder="mm/dd/yyyy"
        />
        <label for="end_date">End Date:</label><br />
        <input
          name="end_date"
          id="end_date"
          type="text"
          class="form-control"
          data-provide="datepicker"
          placeholder="mm/dd/yyyy"
        />
        <label for="plan">Plan:</label><br />
        <textarea name="plan"></textarea>
        <input class="btn btn-primary" type="submit" value="Submit" />
      </form><br />
      <button class="btn btn-danger" onclick="window.location.href='/'">Cancel</button>
    </div>
  </body>
</html>
